<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>AI Resume Generator</h2>

    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="role" placeholder="Target Job Role">
    <input type="text" id="skills" placeholder="Skills (HTML, CSS, JS)">
    <textarea id="experience" placeholder="Experience / Projects"></textarea>

    <select id="tone">
      <option>Fresher</option>
      <option>Experienced</option>
      <option>Technical</option>
      <option>Creative</option>
    </select>

    <button onclick="generateResume()">Generate Resume</button>

    <div id="output"></div>

    <button onclick="copyResume()" id="copyBtn">Copy Resume</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
